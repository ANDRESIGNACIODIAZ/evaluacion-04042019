<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        *{ margin:0; padding:0;}
        body {height:100%; width:100%; overflow:hidden;}
        #menu { top: 1rem; right: 1rem; position: fixed; z-index:9999; }
    </style>
    <title>Ejercicios de p5.js</title>
</head>
<body>
    <!-- este será el munú -->
    <select id="menu" onchange="location=this.value;">
        <option value="index.html">index.html</option>
        <option value="sketch-1.html" selected>sketch-1.html</option>
        <option value="sketch-2.html">sketch-2.html</option>
        <option value="sketch-3.html">sketch-3.html</option>
        <option value="sketch-4.html">sketch-4.html</option>
        <option value="sketch-5.html">sketch-5.html</option>
        <option value="sketch-6.html">sketch-6.html</option>
    </select>
    <!-- este div recibirá al canvas-->
    <div id="aqui"></div>
    <!-- vamos a buscar la biblioteca -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script>



let y;
let num = 60;

function setup() {
  createCanvas(720, 360);
  background(255,164,032);
  noStroke();

  // Draw white bars
  fill(0,128,0);
  y = 5;
  for (let i = 0; i < num / 3; i++) {
    rect(-10, y, 730, 10);
    y += 20;
  }

  // Gray bars
  fill(0,0,255);
  y = 0;
  for (let i = 0; i < num; i++) {
    rect(420, y, 30, 10);
    y += 20;
  }
  y = -10;
  for (let i = 0; i < num; i++) {
    rect(440, y, 30, 10);
    y += 20;
  }
  fill(0,0,255);
  y = 0;
  for (let i = 0; i < num; i++) {
    rect(580, y, 30, 10);
    y += 20;
  }
  y = -10;
  for (let i = 0; i < num; i++) {
    rect(600, y, 30, 10);
    y += 20;
  }
   fill(0,0,255);
  y = 0;
  for (let i = 0; i < num; i++) {
    rect(250, y, 30, 10);
    y += 20;
  }
  y = -10;
  for (let i = 0; i < num; i++) {
    rect(270, y, 30, 10);
    y += 20;
  }
   fill(0,0,255);
  y = 0;
  for (let i = 0; i < num; i++) {
    rect(90, y, 30, 10);
    y += 20;
  }
  y = -10;
  for (let i = 0; i < num; i++) {
    rect(110, y, 30, 10);
    y += 20;
  }
    
  // Thin lines
  y = 80;
  fill(0);
  for (let i = 0; i < num - 1; i++) {
    rect(120, y, 40, 1);
    y += 20;
  }
}
        
         function windowResized(){
            createCanvas(720, 360);
            background(102);
        }
    </script>
</body>
</html>
