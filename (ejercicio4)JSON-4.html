<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        *{ margin:0; padding:0;}
        body {height:100%; width:100%; overflow:hidden;}
        #menu { top: 1rem; right: 1rem; position: fixed; z-index:9999; }
    </style>
    <title>Ejercicios de p5.js</title>
</head>
<body>
    <!-- este será el munú -->
    <select id="menu" onchange="location=this.value;">
        <option value="index.html">index.html</option>
        <option value="sketch-1.html">sketch-1.html</option>
        <option value="sketch-2.html">sketch-2.html</option>
        <option value="sketch-3.html" selected>sketch-3.html</option>
        <option value="sketch-4.html">sketch-4.html</option>
        <option value="sketch-5.html">sketch-5.html</option>
        <option value="sketch-6.html">sketch-6.html</option>
    </select>
    <!-- este div recibirá al canvas-->
    <div id="aqui"></div>
    <!-- vamos a buscar la biblioteca -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script>
        //Ahora podemos usar la biblioteca que fuimos a buscar
        //Dibujo resultado de consulta a JSON
        var data, total;
        function preload() {
            data = loadJSON('https://api.myjson.com/bins/bcv6w');
        }
        function setup() {
            createCanvas(windowWidth,windowHeight).parent("aqui");
            background(225);
            print(data);
            noLoop();
            noStroke();
            textAlign(CENTER);
            let middle = color (255,0,0);
            let inside = color (255,164,032);
            
            
            for (var n = 0; n < 6; n++){
                
                if(data[n].ventas < 2000000){
                   fill(255,0,0); 
                }
                else{
                    fill(100);
                }
               
           rect(140,230,45,250);
           rect(327,270,45,210);
           rect(524,320,45,160);
           rect(718,445,45,35);
           rect(910,410,45,70);
           rect(1105,460,45,20);
                
            text
            (data[n].album,
            width/7*(n+0.8),//linea 56 y 57 se modifican las posiciones de los nombres de los albumes, width modifica el desplazamiento horizontal y height modifica el desplazamiento vertical
            (height/1.3)
            );
        }
    }
        
        function draw() {
            var total = data.length;
            text(total,10,10)
            for (var n = 0; n > total; n++){
                rect((width/total)*(n+1), height/2, 10, 10);
            }
        }
        
        function windowResized(){
            resizeCanvas(windowWidth, windowHeight);
            background(225);
        }
    </script>
</body>
</html>
